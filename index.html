<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="img/sale.png" type="image/gif" sizes="16x16">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Game Sales</title>
</head>

<body>
    <header role="banner">
        <h1 class="intro">This app will help you find the game you want and all sales for that game.</h1>
    </header>
    <form class="searchContainer">
        <input type="text" name="search-term" id="search" placeholder="Game name" required>
        <input class="button" type="submit" value="Search">
        <input class="button" type="submit" value="Refresh" onclick=location.reload()>
    </form>
    
    <section class="display">
        <h2 class="dealsText">Top Deals by Store</h2>
        <div class="info">
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
