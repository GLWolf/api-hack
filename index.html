<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Game Sales</title>
</head>

<body>
    <header role="banner">
        <h1 class="intro">This app will help you find the game you want and all sales for that game.</h1>
    </header>
    <form class="searchContainer">
        <input type="text" name="search-term" id="search" placeholder="Game name" required>
        <input class="button" type="submit" value="Search">
    </form>
    <section class="display">
        <h2>Results will be here remember to make sure game is playable on pc and to check the spelling.</h2>
    </section>
    <script src="script.js"></script>
</body>

</html>
